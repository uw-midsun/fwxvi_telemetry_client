apiVersion: 1
datasources:
  - name: InfluxDB
    type: influxdb
    access: proxy
    isDefault: true
    url: http://influxdb:8086
    jsonData:
      version: Flux
      organization: ${INFLUX_INIT_ORG}
      defaultBucket: ${INFLUX_INIT_BUCKET}
    secureJsonData:
      token: ${INFLUX_INIT_TOKEN}